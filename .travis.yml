
language: rust
cache: cargo

env:
  global:
    - PROJECT_NAME=flowgger
    - MAKE_DEB=yes
    - DEB_MAINTAINER="Frank Denis <github@pureftpd.org>"
    - DEB_DESCRIPTION="A fast, simple and lightweight data collector"

matrix:
  include:
    - os: linux
      rust: nightly
      env: TARGET=x86_64-unknown-linux-gnu
      env: FEATURES="coroutines ecdh"
      dist: trusty
      sudo: required
      addons:
        apt:
          packages: &std_unknown_linux_gnu
            - libsnappy-dev
            - libssl-dev

    - os: linux
      rust: stable
      dist: trusty
      sudo: required
      env: TARGET=x86_64-unknown-linux-gnu
      env: FEATURES="ecdh"
      addons:
        apt:
          packages: *std_unknown_linux_gnu

  allow_failures:
    - os: linux
      rust: stable
      dist: trusty
      sudo: required
      env: TARGET=x86_64-unknown-linux-gnu
      env: FEATURES="ecdh"

before_install:
  - export PATH="$PATH:$HOME/.cargo/bin"

install:
  - bash ci/install.sh

script:
  - bash ci/script.sh

before_deploy:
  - bash ci/before_deploy.sh

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: ${PROJECT_NAME}-${TRAVIS_TAG}-${TARGET}.*
  skip_cleanup: true
  on:
    condition: $TRAVIS_RUST_VERSION = nightly
    tags: true

branches:
  only:
    - master
    - /^\d+\.\d+\.\d+.*$/

notifications:
  email:
    on_success: change
