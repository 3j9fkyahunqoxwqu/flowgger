[package]
name = "flowgger"
version = "0.1.10"
authors = ["Frank Denis <github@pureftpd.org>"]
build = "build.rs"

[features]
capnp-recompile = ["capnpc"]
cargo-clippy = ["clippy"]
coroutines = ["coio"]
ecdh = ["openssl/ecdh_auto"]
without_kafka = [ ]

[build-dependencies.capnpc]
version = "*"
optional = true

[dependencies]
capnp = "*"
chrono = "*"
log = "*"
rand = "*"
redis = "*"
serde = "*"
serde_json = "*"
toml = "*"

[dependencies.clippy]
git = "https://github.com/Manishearth/rust-clippy"
optional = true

[dependencies.coio]
git = "https://github.com/zonyitoo/coio-rs"
optional = true

[dependencies.kafka]
git = "https://github.com/jedisct1/kafka-rust.git"

[dependencies.openssl]
git = "https://github.com/sfackler/rust-openssl.git"
features = ["tlsv1_2", "tlsv1_1"]

[profile.dev]
codegen-units = 8
debug = true

[profile.release]
opt-level = 3
debug = false
rpath = false
lto = true
debug-assertions = false
